<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/mainTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        #{pageTitles.settings}
    </ui:define>

    <ui:define name="content">
        <f:loadBundle basename="I18N.settings" var="text" />
        <h2>#{text.userSettingsTitle}</h2>
        <h:form id="userSettingsForm">
            <table style="margin: auto;">
                <tr>
                    <td>#{text.realName}</td>
                    <td><h:inputText id="realName" required="true" requiredMessage="#{text.noRealNameEntered}" value="#{sessionUser.loggedInUser.realName}" /></td>
                    <td><h:message class="formErrorMessage" for="userSettingsForm:realName" /></td>
                </tr>
                <tr>
                    <td>#{text.email}</td>
                    <td><h:inputText id="email" required="true" requiredMessage="#{text.noEmailEntered}" value="#{sessionUser.loggedInUser.email}" /></td>
                    <td><h:message class="formErrorMessage" for="userSettingsForm:email" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton value="#{text.save}" action="#{settings.saveUserSettings()}" /></td>
                    <td></td>
                </tr>
            </table>
        </h:form>
        <br />
        <h2>#{text.passwordChange}</h2>
        <h:form id="passwordForm">
            <table style="margin: auto;">
                <tr>
                    <td>#{text.password}</td>
                    <td><h:inputSecret id="password" required="true" requiredMessage="#{text.noPasswordEntered}" value="#{settings.oldPassword}" /></td>
                    <td><h:message class="formErrorMessage" for="userSettingsForm:password" /></td>
                </tr>
                <tr>
                    <td>#{text.newPassword}</td>
                    <td><h:inputSecret id="newPassword" required="true" requiredMessage="#{text.noNewPasswordEntered}" value="#{settings.newPassword}" /></td>
                    <td><h:message class="formErrorMessage" for="userSettingsForm:newPassword" /></td>
                </tr>
                <tr>
                    <td>#{text.repeatedPassword}</td>
                    <td><h:inputSecret id="repeatedPassword" required="true" requiredMessage="#{text.noNewPasswordEntered}" value="#{settings.repeatedPassword}" /></td>
                    <td><h:message class="formErrorMessage" for="userSettingsForm:repeatedPassword" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton value="#{text.save}" action="#{settings.savePasswordChange()}" /></td>
                    <td></td>
                </tr>
            </table>
        </h:form>
        <br />
        <h2>#{text.categoriesSettingsTitle}</h2>
        <h:form id="categoriesSettingsForm">
            <h:dataTable class="categoryTable" value="#{settings.categories()}" var="category">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{text.tagName}" />
                    </f:facet>
                    <h:inputText id="tagname" value="#{category.tagname}" required="true" requiredMessage="#{text.tagNoTgnameEntered}" />
                    <h:message class="formErrorMessage" for="categoriesSettingsForm:tagname" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{text.parent}" />
                    </f:facet>
                    <h:inputText value="#{category.parent}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{text.links}" />
                    </f:facet>
                    <h:inputText value="#{category.parent}" />
                </h:column>
                <h:column>
                    <h:commandButton value="#{text.delete}" action="#{settings.deleteCategory(category)}" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="#{text.addNew}" action="#{settings.addCategory()}" />
            <h:commandButton value="#{text.save}" action="#{settings.saveCategories()}" />
        </h:form>
        <br />
        <h2>#{text.nonCategoriesSettingsTitle}</h2>
        <h:form id="nonCSettingsForm">
            <h:dataTable class="categoryTable" value="#{settings.tags()}" var="nonCategory">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{text.tagName}" />
                    </f:facet>
                    <h:inputText value="#{nonCategory.tagname}" required="true" requiredMessage="#{text.tagNoTgnameEntered}" />
                    <h:message class="formErrorMessage" for="nonCategoriesSettingsTitle:tagname" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{text.parent}" />
                    </f:facet>
                    <h:inputText value="#{nonCategory.parent}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{text.links}" />
                    </f:facet>
                    <h:inputText value="#{nonCategory.parent}" />
                </h:column>
                <h:column>
                    <h:commandButton value="#{text.delete}" action="#{settings.deleteTag()}" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="#{text.addNew}" action="#{settings.addTag()}" />
            <h:commandButton value="#{text.save}" action="#{settings.saveTags()}" />
        </h:form>
    </ui:define>
    
</ui:composition>
