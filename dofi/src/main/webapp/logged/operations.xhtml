<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                >

    <ui:define name="title">
        #{pageTitles.operations}

    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:dataTable class="opTable" value="#{operations.list}" var="operation">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Utworzona" />
                    </f:facet>
                    <h:outputText value="#{operation.created}">
                        <f:convertDateTime type="date"/>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:commandButton value="Zapisz zmiany" action="#{operations.save()}" />
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Utworzył" />
                    </f:facet>
                    <h:inputText value="#{operation.creator}" />
                    <f:facet name="footer">
                        <h:inputText value="#{editedOperation.creator}" />
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data zdarzenia" />
                    </f:facet>
                    <h:inputText value="#{operation.happened}">
                        <f:convertDateTime type="date"/>
                    </h:inputText>
                    <f:facet name="footer">
                        <h:inputText value="#{editedOperation.happened}">
                            <f:convertDateTime type="date"/>
                        </h:inputText>
                    </f:facet>
                </h:column>
                <h:column>    
                    <f:facet name="header">
                        <h:outputText value="Produkt" />
                    </f:facet>
                    <h:inputText value="#{operation.product}" />
                    <f:facet name="footer">
                        <h:inputText value="#{editedOperation.product}" />
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ilość" />
                    </f:facet>
                    <h:inputText value="#{operation.volume}" />
                    <f:facet name="footer">
                        <h:inputText value="#{editedOperation.volume}" />
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Wartość" />
                    </f:facet>
                    <h:inputText value="#{operation.value}" />
                    <f:facet name="footer">
                        <h:inputText value="#{editedOperation.value}" />
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tagi" />
                    </f:facet>
                    <h:inputText value="#{operation.tagi}" />
                    <f:facet name="footer">
                        <h:inputText value="#{editedOperation.tagi}" />
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="Usuń" />
                    </f:facet>
                    <h:commandButton value="Usuń wiersz" action="#{operations.delete(operation)}" />
                    <f:facet name="footer">
                        <h:commandButton value="Dodaj wiersz" action="#{operations.addEmpty()}" />
                    </f:facet>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
