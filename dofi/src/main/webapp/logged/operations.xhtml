<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                >

    <ui:define name="title">
        #{pageTitles.operations}

    </ui:define>

    <ui:define name="content">
        <f:loadBundle basename="I18N.operations" var="text" />
        <h:form>
            <h:dataTable class="opTable" value="#{operations.list}" var="operation">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{text.creationDate}" />
                    </f:facet>
                    <h:inputText value="#{operation.creationDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:inputText>
                </h:column>
                <h:column>    
                    <f:facet name="header">
                        <h:outputText value="#{text.creator}" />
                    </f:facet>
                    <h:inputText value="#{operation.creator}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{text.operator}" />
                    </f:facet>
                    <h:inputText value="#{operation.operator}" >
                    </h:inputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{text.category}" />
                    </f:facet>
                    <h:inputText required="true" requiredMessage="#{text.noCategoryEntered}" value="#{operation.category}" >
                        <f:converter converterId="CategoryTagConverter" />
                        <f:validateLength minimum="2" maximum="50" />
                    </h:inputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{text.value}" />
                    </f:facet>
                    <h:inputText value="#{operation.value}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{text.tags}" />
                    </f:facet>
                    <h:inputText value="#{operation.tags}">
                        <f:converter converterId="TagSetConverter" />
                    </h:inputText>
                </h:column>
                <h:column>
                    <h:commandButton value="#{text.delete}" action="#{operations.delete(operation)}" />
                    <f:facet name="footer">
                        <h:commandButton value="#{text.operationsAddEmpty}" action="#{operations.addEmpty()}" />
                    </f:facet>
                    <f:facet name="footer">
                        <h:commandButton value="#{text.save}" action="#{operations.save()}" />
                    </f:facet>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
