<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                >

    <ui:define name="title">
        #{pageTitles.operations}

    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:dataTable class="opTable" value="#{operations.list}" var="operation">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data zdarzenia" />
                    </f:facet>
                    <h:inputText value="#{operation.creationDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:inputText>
                    <f:facet name="creationDate">
<!--                        <h:inputText value="#{editedOperation.creationDate}">
                            <f:convertDateTime type="footer"/>
                        </h:inputText>-->
                    </f:facet>
                </h:column>
                <h:column>    
                    <f:facet name="header">
                        <h:outputText value="Wpisała" />
                    </f:facet>
                    <h:inputText value="#{operation.creator}" />
                    <f:facet name="footer">
                        <!--<h:inputText value="#{editedOperation.creator}" />-->
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Kontrahent" />
                    </f:facet>
                    <h:inputText value="#{operation.operator}" >
                    </h:inputText>
                    <f:facet name="footer">
                        <!--<h:inputText value="#{editedOperation.operator}" />-->
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Kategoria" />
                    </f:facet>
                    <h:inputText value="#{operation.category}" />
                    <f:facet name="footer">
                        <!--<h:inputText value="#{editedOperation.category}" />-->
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Wartość" />
                    </f:facet>
                    <h:inputText value="#{operation.value}" />
                    <f:facet name="footer">
                        <!--<h:inputText value="#{editedOperation.value}" />-->
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tagi" />
                    </f:facet>
                    <h:inputText value="#{operation.tags}">
                        <f:converter converterId="TagSetConverter" />
                    </h:inputText>
                    <f:facet name="footer">
                        <!--<h:inputText value="#{editedOperation.tags}" />-->
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="Usuń" />
                    </f:facet>
                    <h:commandButton value="Usuń wiersz" action="#{operations.delete(operation)}" />
                    <f:facet name="footer">
                        <h:commandButton value="Dodaj wiersz" action="#{operations.addEmpty()}" />
                    </f:facet>
                    <f:facet name="footer">
                        <h:commandButton value="Zapisz wiersz" action="#{operations.save()}" />
                    </f:facet>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
