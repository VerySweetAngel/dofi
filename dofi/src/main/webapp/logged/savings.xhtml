<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                >
    <ui:define name="title">
        #{pageTitles.savings}
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:dataTable class="Table" value="#{savings.list}" var="saving">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Mamy:" />
                    </f:facet>
                    <h:inputText value="#{saving.weHave}">
                    </h:inputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Zbieramy na:   " />
                    </f:facet>
                    <h:inputText value="#{saving.collectThe}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Brakuje nam:   " />
                    </f:facet>
                    <h:inputText value="#{saving.missingOutOn}">
                    </h:inputText> 
                </h:column>
                 <h:column>
                    <f:facet name="header"> 
                        <h:outputText value="Usuń" />
                    </f:facet>
                    <h:commandButton value="Usuń wiersz" action="#{savings.delete(saving)}" />
                </h:column>
                <f:facet name="footer">
                    <h:panelGroup class = "panelGroup">
                        <h:inputText value="#{editedSaving.weHave}" />
                        <h:inputText value="#{editedSaving.collectThe}" />
                        <h:inputText value="#{editedSaving.missingOutOn}" />
                        
                    </h:panelGroup>
                </f:facet>
            </h:dataTable>
            
<!--            Przycisk Zapisz działa jak Dodaj wiersz-->
            
            <h:commandButton class="button" value="Dodaj wiersz" action="#{savings.addEmpty()}" />
             <h:commandButton class="button" value="(Dodaj wiersz) Zapisz" action="#{savings.addEmpty()}" />
        </h:form>
       
    </ui:define>
</ui:composition>
