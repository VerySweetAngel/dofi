<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/menu.css" rel="stylesheet" type="text/css" />
        <link type="image/x-icon" href="./resources/img/logo_dofi.jpg" rel="shortcut icon"/>
        <title>#{global.dofi} - <ui:insert name="title" /></title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <img src="./resources/img/logo_dofi.jpg" alt="Tu podaj tekst alternatywny" />
            <span>
                #{global.applicationTitle} - <ui:insert name="title" />
            </span>
            <br />
        </div>
        <div>
            <div id="menu">
                <h:form>
                    <h:commandButton class="option" value="#{pageTitles.index}" action="index" />
                    <c:if test ="#{user.loggerdIn}">
                        <h:commandButton class="option" value="#{pageTitles.operations}" action="operations" />
                        <h:commandButton class="option" value="#{pageTitles.juxtaposition}" action="juxtaposition" />
                        <h:commandButton class="option" value="#{pageTitles.financial_plan}" action="financial_plan" />
                        <h:commandButton class="option" value="#{pageTitles.savings}" action="savings" />
                        <c:if test="#{user.isAdmin}">
                           <h:commandButton class="option" value="#{pageTitles.administration}" action="administration" />
                        </c:if>
                        <h:commandButton class="option" value="#{pageTitles.logout}" action="#{loginController.logout}" />
                    </c:if>
                </h:form>
            </div>
            <div id="content" class="right_content">
                <h:messages showSummary="true" 
                            showDetail="true"
                            globalOnly="true"
                            tooltip="true"
                            infoStyle="color:blue;"
                            errorStyle="color:red;" />
                <br />
                <ui:insert name="content" />
            </div>
        </div>
    </h:body>

</html>
