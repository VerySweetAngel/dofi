<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Witajcie Angel i Tirpitz! 
    </ui:define>

    <ui:define name="left">
        left wrotki
       </ui:define>

    <ui:define name="content">
        <h:form id="loginForm">
            LOGIN : <h:inputText id="login" required="true" requiredMessage="musisz podać login" value="#{loginController.login}" />
            <h:message for="loginForm:login" errorStyle="color: red;" />
            <br />
            <br></br>
            HASŁO : <h:inputSecret id="password" required="true" requiredMessage="musisz podac hasło" value="#{loginController.password}" />
            <h:message for="loginForm:password" errorStyle="color: red;" />
            <br />
            <br></br>
            <h:commandButton value="ZALOGUJ" action="#{loginController.logMeIn}" />
        </h:form>
    </ui:define>

</ui:composition>
