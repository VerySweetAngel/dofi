<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <ui:define name="title">
        #{pageTitles.index} 
    </ui:define>

    <ui:define name="content">
        <br>#{global.welcome}</br>
        <f:loadBundle basename="I18N.index" var="text" />
        <h:form id="loginForm">
            <table style="margin: auto;">
                <tr>
                    <td>#{text.login}</td>
                    <td><h:inputText id="login" required="true" requiredMessage="#{text.noLoginEntered}" value="#{sessionUser.login}" /></td>
                    <td><h:message class="formErrorMessage" for="loginForm:login" /></td>
                </tr>
                <tr>
                    <td>#{text.password}</td>
                    <td><h:inputSecret id="password" required="true" requiredMessage="#{text.noPasswordEntered}" value="#{sessionUser.password}" /></td>
                    <td><h:message class="formErrorMessage" for="loginForm:password" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton value="#{text.loginButton}" action="#{sessionUser.logMeIn}" /></td>
                    <td></td>
                </tr>
            </table>
        </h:form>
    </ui:define>

</ui:composition>
