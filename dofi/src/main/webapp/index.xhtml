<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" >

    
    <ui:define name="title">
        #{pageTitles.index} 
    </ui:define>
    
    <ui:define name="content">
        <f:loadBundle basename="I18N.index" var="text" />
        <h:form id="loginForm">
            #{text.login}: <h:inputText id="login" required="true" requiredMessage="#{text.noLoginEntered}" value="#{loginController.login}" />
            <h:message for="loginForm:login" errorStyle="color: red;" />
            <br />
            <br></br>
            #{text.password}: <h:inputSecret id="password" required="true" requiredMessage="#{text.noPasswordEntered}" value="#{loginController.password}" />
            <h:message for="loginForm:password" errorStyle="color: red;" />
            <br />
            <br></br>
            <h:commandButton value="#{text.loginButton}" action="#{loginController.logMeIn}" />
        </h:form>
    </ui:define>

</ui:composition>
